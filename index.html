<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inconsolata:wght@200..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <!-- Jeremy Robsob section -->
    <section class="jeremy_robson">
      <div class="report_for_jeremy_robson">
        <img src="images/image-jeremy.png" alt="img" />
        <div class="header_text">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="daily_weekle_monthly">
        <p class="daily">Daily</p>
        <p class="weekly">Weekly</p>
        <p class="monthly">Monthly</p>
      </div>
    </section>

    <!-- WORK section -->
    <section class="work">
      <div class="work_orange_container">
        <img class="case" src="images/icon-work.svg" alt="img" />
        <div class="work_blue_container">
          <div class="h2Header_and_dotsImg">
            <h2>Work</h2>
            <img src="images/icon-ellipsis.svg" alt="img" />
          </div>
          <div class="work_blue_container_P_tags">
            <p class="hours">hrs</p>
            <p class="last_week_hours">Last Week -</p>
          </div>
        </div>
      </div>
    </section>

    <!-- PLAY section -->

    <section class="play">
      <div class="play_sky_container">
        <img class="case" src="images/icon-play.svg" alt="img" />
        <div class="play_blue_container">
          <div class="h2Header_and_dotsImg">
            <h2>Play</h2>
            <img src="images/icon-ellipsis.svg" alt="img" />
          </div>
          <div class="play_blue_container_P_tags">
            <p class="hours">hrs</p>
            <p class="last_week_hours">Last Week -</p>
          </div>
        </div>
      </div>
    </section>

    <!-- STUDY section -->

    <section class="study">
      <div class="study_red_container">
        <img class="case" src="images/icon-study.svg" alt="img" />
        <div class="study_blue_container">
          <div class="h2Header_and_dotsImg">
            <h2>Study</h2>
            <img src="images/icon-ellipsis.svg" alt="img" />
          </div>
          <div class="study_blue_container_P_tags">
            <p class="hours">hrs</p>
            <p class="last_week_hours">Last Week -</p>
          </div>
        </div>
      </div>
    </section>

    <!-- EXERCISE section -->

    <section class="exercise">
      <div class="exercise_green_container">
        <img class="case" src="images/icon-exercise.svg" alt="img" />
        <div class="exercise_blue_container">
          <div class="h2Header_and_dotsImg">
            <h2>Exercise</h2>
            <img src="images/icon-ellipsis.svg" alt="img" />
          </div>
          <div class="exercise_blue_container_P_tags">
            <p class="hours">hrs</p>
            <p class="last_week_hours">Last Week -</p>
          </div>
        </div>
      </div>
    </section>

    <!-- SOCIAL section -->

    <section class="social">
      <div class="social_purple_container">
        <img class="case" src="images/icon-social.svg" alt="img" />
        <div class="social_blue_container">
          <div class="h2Header_and_dotsImg">
            <h2>Social</h2>
            <img src="images/icon-ellipsis.svg" alt="img" />
          </div>
          <div class="social_blue_container_P_tags">
            <p class="hours">hrs</p>
            <p class="last_week_hours">Last Week -</p>
          </div>
        </div>
      </div>
    </section>

    <!-- SELF CARE section-->

    <section class="self_care">
      <div class="self_care_yellow_container">
        <img class="case" src="images/icon-self-care.svg" alt="img" />
        <div class="self_care_blue_container">
          <div class="h2Header_and_dotsImg">
            <h2>Self Care</h2>
            <img src="images/icon-ellipsis.svg" alt="img" />
          </div>
          <div class="self_care_blue_container_P_tags">
            <p class="hours">hrs</p>
            <p class="last_week_hours">Last Week -</p>
          </div>
        </div>
      </div>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
